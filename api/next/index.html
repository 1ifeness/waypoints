<h2>waypoint.next()</h2>

<div class="reference">
  <h3>Parameters</h3>
  <p>None.</p>
  <h3>Returns</h3>
  <p>The next waypoint in this waypoint's <a href="{{ site.url }}/api/group">group</a>. If this method is called on the last waypoint in a group, <code>null</code> is returned instead.</p>
</div>
